        function TransformUnderUpperCase($str)
        {
            $first_lower = mb_convert_case(mb_substr($str, 0, 3), MB_CASE_LOWER);
            $last_upper = mb_convert_case(substr($str,-3), MB_CASE_UPPER);
            $result = $first_lower . $last_upper;
            return $result;
        }

        function LetterCountP($str)
        {
            
            $result = substr_count($str, 'p');
            return $result;
